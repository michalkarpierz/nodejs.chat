<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Express.js and socket.io demo chat</title>
        <script src="/jquery-1.8.2.min.js"></script>
        <script src="/bootstrap/js/bootstrap.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" href="/stylesheets/base.css" />
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="content">
            <h2>Express.js and socket.io demo chat</h2>
            <div class="chatWindow">
                <div id="chat" class="well"></div>
                <div class="col-lg-6" style="margin:0px;padding:0px;">
                    <div class="input-group">
                      <input type="text" class="form-control" id="message">
                      <span class="input-group-btn">
                        <button id="btn" class="btn btn-default" type="button">Send</button>
                      </span>
                    </div>
                </div>
            </div>
            <div class="panel panel-primary" style="width:290px;float:right;">
              <div class="panel-heading">Users on chat:</div>
              <div class="panel-body" id="usersList"></div>
            </div>
        </div>

        <!-- load chat.js -->
        <script src="/javascripts/chat.js"></script>
    </body>
</html>
